# SafeRun Configuration Template
# Actual user settings are stored in ~/.saferun/config.yml

mode: block

api:
  url: https://saferun-api.up.railway.app
  timeout: 5000

github:
  repo: auto
  protected_branches:
    - main
    - master
    - production

approval_timeout:
  duration: 7200  # 2 hours
